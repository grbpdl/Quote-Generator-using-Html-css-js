<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white ">

  <div class=" mx-auto p-4 max-w-xl flex-col">

    <h1 class="text-2xl font-bold text-center mb-6">Quote Generator</h1>

    <div class="bg-white p-6 shadow-md rounded-lg dark:bg-gray-800 min-h-40">
      <blockquote id="quote" class="text-lg font-semibold mb-4">"Quote to be shown here"</blockquote>
      <cite id="author" class="block text-right">- who said it</cite>
    </div>

    <div class="mt-4">
      <label for="category" class="block text-sm font-medium mb-2">Quote Category</label>
      <select id="category" class="w-full bg-gray-200 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600  dark:bg-gray-700">
        <option value="all" class="">All Categories</option>
        <option value="science">Science</option>
        <option value="philosophy">Philosophy</option>
      </select>
    </div>

    <div class="mt-4 flex justify-between">
      <button id="prev" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-900  ">Previous</button>
      <button id="next" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-900 ">Next</button>
    </div>

 
    <div class="mt-4">
      <button id="random" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-900 ">Random</button>
    </div>

  
    <div class="mt-4 flex justify-between items-center">
      <span class="text-sm font-medium">Adjust Font Size:</span>
      <div class="flex justify-around gap-2">
        <button id="increase-font" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none font-bold ">+</button>
        <button id="decrease-font" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none font-bold">-</button>
      </div>
    </div>

    <div class="mt-4 flex items-center justify-between">
      <label for="mode-toggle" class="text-sm font-medium">Dark Mode:</label>
      <input type="checkbox" id="mode-toggle" class="h-6 w-6 text-indigo-600 focus:ring-indigo-500 rounded-full" />
    </div>
  </div>
  <script>
    // Quotes Data (for demonstration purposes)
    const quotes = {
      all: [
        { text: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
        { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
        { text: "The best way to predict your future is to create it.", author: "Peter Drucker" },
        { text: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", author: "Buddha" },
        { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { text: "The best revenge is massive success.", author: "Frank Sinatra" },
        { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        { text: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
        { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln" }
      ],
      science: [
        { text: "Science is a way of thinking much more than it is a body of knowledge.", author: "Carl Sagan" },
        { text: "The important thing is not to stop questioning.", author: "Albert Einstein" },
        { text: "Somewhere, something incredible is waiting to be known.", author: "Carl Sagan" },
        { text: "Equipped with his five senses, man explores the universe around him and calls the adventure Science.", author: "Edwin Hubble" },
        { text: "The good thing about science is that it's true whether or not you believe in it.", author: "Neil deGrasse Tyson" },
        { text: "Science and everyday life cannot and should not be separated.", author: "Rosalind Franklin" },
        { text: "We cannot solve our problems with the same thinking we used when we created them.", author: "Albert Einstein" },
        { text: "The scientist is not a person who gives the right answers, he’s one who asks the right questions.", author: "Claude Lévi-Strauss" },
        { text: "The great tragedy of science — the slaying of a beautiful hypothesis by an ugly fact.", author: "Thomas Huxley" },
        { text: "The important thing is to never stop questioning. Curiosity has its own reason for existence.", author: "Albert Einstein" }
      ],
      philosophy: [
        { text: "The unexamined life is not worth living.", author: "Socrates" },
        { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle" },
        { text: "Happiness is the highest good.", author: "Aristotle" },
        { text: "He who thinks great thoughts, often makes great errors.", author: "Martin Heidegger" },
        { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
        { text: "Man is the measure of all things.", author: "Protagoras" },
        { text: "The mind is everything. What you think you become.", author: "Buddha" },
        { text: "He who has a why to live can bear almost any how.", author: "Friedrich Nietzsche" },
        { text: "Act only according to that maxim whereby you can at the same time will that it should become a universal law.", author: "Immanuel Kant" },
        { text: "To be is to be perceived.", author: "George Berkeley" }
      ]
    };

    let selectedCategory = 'all';
    let selectedIndex = 0;

    const quoteElement = document.getElementById('quote');
    const authorElement = document.getElementById('author');
    const categorySelector = document.getElementById('category');
    const darkmodeCheckbox = document.getElementById('mode-toggle');
    const html = document.documentElement;


    function displayQuote(index) {
      const categoryQuotes = quotes[selectedCategory];
      const { text, author } = categoryQuotes[index];
      quoteElement.textContent = `"${text}"`;
      authorElement.textContent = `- ${author}`;
    }

  
    document.getElementById('next').addEventListener('click', () => {
      const categoryQuotes = quotes[selectedCategory];
      selectedIndex = (selectedIndex + 1) % categoryQuotes.length;
      displayQuote(selectedIndex);
    });

  
    document.getElementById('prev').addEventListener('click', () => {
      const categoryQuotes = quotes[selectedCategory];
      selectedIndex = (selectedIndex - 1 + categoryQuotes.length) % categoryQuotes.length;
      displayQuote(selectedIndex);
    });

    document.getElementById('random').addEventListener('click', () => {
      const categoryQuotes = quotes[selectedCategory];
      selectedIndex = Math.floor(Math.random() * categoryQuotes.length);
      displayQuote(selectedIndex);
    });

    categorySelector.addEventListener('change', (e) => {
      selectedCategory = e.target.value;
      selectedIndex = 0;
      displayQuote(selectedIndex);
    });

    let fontSize = 1.2;

document.getElementById('increase-font').addEventListener('click', () => {
  fontSize = Math.min(2, fontSize + 0.1); 
  quoteElement.style.fontSize = `${fontSize}rem`; 
});

document.getElementById('decrease-font').addEventListener('click', () => {
  fontSize = Math.max(0.8, fontSize - 0.1); 
  quoteElement.style.fontSize = `${fontSize}rem`; 
});

  
    darkmodeCheckbox.addEventListener('change', () => {
      if (darkmodeCheckbox.checked) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
    });


    displayQuote(selectedIndex);
  </script>
</body>
</html>
